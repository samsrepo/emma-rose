<div class="container">
  <div class="row mt-3">
    <div class="col-12 mb-5" *ngIf="pieces && pieces.length > 0">
      <ngx-masonry [updateLayout]="updateMasonryLayout" [useImagesLoaded]="true" [options]="{ transitionDuration: 0, columnWidth: 1 }">
        <div *ngFor="let piece of pieces" ngxMasonryItem class="grid-item" [ngClass]="{ 'featured-item': piece.featured }">
          <img [routerLink]="['/piece', piece.slug]" [src]="piece.thumbnail"/>
       </div>
      </ngx-masonry>
    </div>
  </div>
  <app-loading *ngIf="pieces == null"></app-loading>
</div>
